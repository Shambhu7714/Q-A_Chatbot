<!DOCTYPE html>

            display: block;

            font-size: 18px;

<body>
    <div class="app-container">
        <div class="sidebar" aria-hidden="false">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <span>‚ûï</span>
                    <span>New chat</span>
                </button>
            </div>
            <div class="chat-history" id="chatHistory" role="list"></div>
            <div class="sidebar-footer">ü§ñ AI PDF Assistant</div>
        </div>

        <div class="main-content" role="main">
            <div class="chat-area" id="chatArea" aria-live="polite">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üìÑ</div>
                        <div class="empty-title">AI PDF Assistant</div>
                        <div class="empty-text">Upload a PDF to start</div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper" role="form" aria-label="Message input">
                        <button class="upload-btn" id="uploadBtn" title="Upload PDF">üìé</button>
                        <input type="file" id="fileInput" accept=".pdf" aria-label="Upload PDF file">
                        <textarea id="messageInput" placeholder="Message..." rows="1" aria-label="Message"></textarea>
                        <button id="sendBtn" title="Send message" aria-label="Send">‚¨ÜÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="upload-progress-modal" id="uploadProgressModal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="upload-progress-title">üìÑ Uploading PDF...</div>
            <div class="progress-bar" aria-hidden="true">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading...</div>
        </div>
    </div>

    <script>
        let pdfId = null;
        let sessionId = null;

        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadProgressModal = document.getElementById('uploadProgressModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatHistory = document.getElementById('chatHistory');
        const chatArea = document.getElementById('chatArea');
        const emptyState = document.getElementById('emptyState');

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function handleFileUpload(file) {
            // show progress modal
            uploadProgressModal.classList.add('show');
            uploadProgressModal.setAttribute('aria-hidden', 'false');
            modalBackdrop.classList.add('show');
            progressFill.style.width = '10%';
            progressText.textContent = 'Uploading PDF...';

            // build form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                // upload file - backend endpoint expected at /upload
                const response = await fetch('/upload', { method: 'POST', body: formData });

                // some fake progress steps for UX
                progressFill.style.width = '50%';
                progressText.textContent = 'Extracting text...';
                await sleep(500);

                if (!response.ok) {
                    const errText = await response.text().catch(() => 'Upload failed');
                    throw new Error(errText || 'Upload failed');
                }

                const data = await response.json();

                if (data.status === 'ok' || data.pdf_id) {
                    progressFill.style.width = '90%';
                    progressText.textContent = 'Creating embeddings...';
                    await sleep(600);

                    // success
                    progressFill.style.width = '100%';
                    progressText.textContent = 'Complete!';
                    await sleep(400);

                    pdfId = data.pdf_id || data.pdfId || data.id || null;

                    // hide modal
                    uploadProgressModal.classList.remove('show');
                    uploadProgressModal.setAttribute('aria-hidden', 'true');
                    modalBackdrop.classList.remove('show');

                    // clear messages and add assistant confirmation
                    chatMessages.innerHTML = '';
                    addMessage('assistant', `Great! I've processed "${file.name}". Ask me anything! üìö`);
                    addToHistory(file.name);
                    messageInput.focus();
                } else {
                    uploadProgressModal.classList.remove('show');
                    modalBackdrop.classList.remove('show');
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                uploadProgressModal.classList.remove('show');
                modalBackdrop.classList.remove('show');
                alert('Error: ' + (error.message || error));
            } finally {
                fileInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ensure send button enabled only when input has text
        function updateSendBtnState() {
            sendBtn.disabled = messageInput.value.trim().length === 0;
        }
        messageInput.addEventListener('input', updateSendBtnState);
        updateSendBtnState();

        async function sendMessage() {
            const question = messageInput.value.trim();
            if (!question) return;
            if (!pdfId) {
                alert('Please upload a PDF first!');
                return;
            }

            // remove empty state if present
            if (emptyState) emptyState.remove();

            addMessage('user', question);
            messageInput.value = '';
            updateSendBtnState();
            messageInput.style.height = 'auto';
            showTyping();

            const formData = new FormData();
            formData.append('pdf_id', pdfId);
            formData.append('question', question);
            if (sessionId) formData.append('session_id', sessionId);

            try {
                const response = await fetch('/ask', { method: 'POST', body: formData });
                if (!response.ok) {
                    const t = await response.text().catch(() => '');
                    throw new Error(t || 'Server error');
                }
                const data = await response.json();
                hideTyping();

                if (data.answer) {
                    sessionId = data.session_id || sessionId;
                    addMessage('assistant', data.answer);
                } else if (data.text) {
                    sessionId = data.session_id || sessionId;
                    addMessage('assistant', data.text);
                } else {
                    addMessage('assistant', 'Sorry, couldn\'t generate a response.');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Error: ' + (error.message || error));
            }
        }

        // adds a message (role: 'user' | 'assistant') and scrolls properly
        function addMessage(role, text) {
            // create row
            const messageRow = document.createElement('div');
            messageRow.className = `message-row ${role}`;

            // wrapper for avatar + bubble
            const wrapper = document.createElement('div');
            wrapper.className = 'message-content-wrapper';

            // avatar
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.setAttribute('aria-hidden', 'true');
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            // bubble and text
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.setAttribute('role', 'article');

            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            // allow multiline and preserve line breaks
            messageText.textContent = text;

            bubble.appendChild(messageText);

            // append in correct order; wrapper flex-direction handles left/right
            wrapper.appendChild(avatar);
            wrapper.appendChild(bubble);
            messageRow.appendChild(wrapper);

            // insert before typing indicator if present
            const typingRow = document.getElementById('typingRow');
            if (typingRow) {
                chatMessages.insertBefore(messageRow, typingRow);
            } else {
                chatMessages.appendChild(messageRow);
            }

            // scroll chat area to bottom
            requestAnimationFrame(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        function showTyping() {
            // remove any existing typingRow to avoid duplicates
            hideTyping();

            const typingRow = document.createElement('div');
            typingRow.id = 'typingRow';
            typingRow.className = 'message-row assistant';

            const wrapper = document.createElement('div');
            wrapper.className = 'message-content-wrapper';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message-bubble';
            typingIndicator.setAttribute('aria-hidden', 'true');

            const dots = document.createElement('div');
            dots.className = 'typing-indicator';
            dots.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingIndicator.appendChild(dots);

            wrapper.appendChild(avatar);
            wrapper.appendChild(typingIndicator);
            typingRow.appendChild(wrapper);
            chatMessages.appendChild(typingRow);

            requestAnimationFrame(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        }

        function hideTyping() {
            const typingRow = document.getElementById('typingRow');
            if (typingRow) typingRow.remove();
        }

        function addToHistory(fileName) {
            // deactivate old active items
            document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));

            const item = document.createElement('div');
            item.className = 'history-item active';
            item.textContent = fileName;
            item.title = fileName;
            item.addEventListener('click', () => {
                // on click, set active and (optionally) restore conversation - basic demo
                document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // we won't restore messages (requires server/session) - for now just focus input
                messageInput.focus();
            });
            chatHistory.insertBefore(item, chatHistory.firstChild);
        }

        function newChat() {
            chatMessages.innerHTML = '<div class="empty-state"><div class="empty-icon">üìÑ</div><div class="empty-title">AI PDF Assistant</div><div class="empty-text">Upload a PDF to start</div></div>';
            pdfId = null;
            sessionId = null;
            messageInput.value = '';
            updateSendBtnState();
            document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
        }

        // autosize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // initial accessibility focus
        window.addEventListener('load', () => {
            // ensure chat area scrolls to bottom if filled
            requestAnimationFrame(() => {
                chatArea.scrollTop = chatArea.scrollHeight;
            });
        });

        // expose for debugging (optional)
        window._aiPdfAssistant = {
            addMessage, showTyping, hideTyping, newChat
        };
    </script>
</body>
</html>
